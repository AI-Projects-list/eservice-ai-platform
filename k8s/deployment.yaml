apiVersion: apps/v1
kind: Deployment
metadata:
  name: eservice-api
  namespace: eservice
  labels:
    app: eservice-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: eservice-api
  
  template:
    metadata:
      labels:
        app: eservice-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    
    spec:
      serviceAccountName: eservice-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - eservice-api
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: api
        image: eservice-platform:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 8001
          protocol: TCP
        
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: eservice-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: eservice-config
              key: LOG_LEVEL
        - name: WORKERS
          value: "4"
        - name: PRODUCTION
          value: "true"
        - name: JAEGER_HOST
          valueFrom:
            configMapKeyRef:
              name: eservice-config
              key: JAEGER_HOST
        - name: JAEGER_PORT
          valueFrom:
            configMapKeyRef:
              name: eservice-config
              key: JAEGER_PORT
        
        # Database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: eservice-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: eservice-secrets
              key: REDIS_URL
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: eservice-secrets
              key: RABBITMQ_URL
        
        # LLM
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: eservice-secrets
              key: OPENAI_API_KEY
              optional: true
        
        # Secrets
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: eservice-secrets
              key: SECRET_KEY
        
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-logs
          mountPath: /var/log/app
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-logs
        emptyDir: {}
      
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst

---

apiVersion: v1
kind: Service
metadata:
  name: eservice-api-service
  namespace: eservice
  labels:
    app: eservice-api
spec:
  type: LoadBalancer
  selector:
    app: eservice-api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---

apiVersion: autoscaling.k8s.io/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eservice-api-hpa
  namespace: eservice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eservice-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: eservice-api-pdb
  namespace: eservice
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: eservice-api
